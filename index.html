<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="contentor">
            <div class="display">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="result-temporario">0</div>
            </div>
                <div class="todos-botoes">
                    <div class="botao limpatudo">C</div>
                    <div class="botao limpahistor">CE</div>
                    <div class="botao operador">%</div>
                    <div class="botao operador">/</div>
                    <div class="botao numero">7</div>
                    <div class="botao numero">8</div>
                    <div class="botao numero">9</div>
                    <div class="botao operador">X</div>
                    <div class="botao numero">4</div>
                    <div class="botao numero">5</div>
                    <div class="botao numero">6</div>
                    <div class="botao operador">-</div>
                    <div class="botao numero">1</div>
                    <div class="botao numero">2</div>
                    <div class="botao numero">3</div>
                    <div class="botao operador">+</div>
                    <div class="botao numero btn0">0</div>
                    <div class="botao numero ponto">.</div>
                    <div class="botao igual">=</div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
